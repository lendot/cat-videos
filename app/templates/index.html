<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Murderbox</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
  </head>
  <body>
    <div class="jumbotron">
      <h1>Murderbox</h1>
    </div>
    <div class="container">
      <form action="/update" method="post">
	<div class="form-group">
	  <label for="distance">Trigger distance:</label>
	  <input type="number" id="distance" name="distance" class="form-control" min="10" max="100" value="{{ config['distance'] }}">
	</div>
	<div class="form-group">
	  <select id="units" name="units">
	    <option value="cm" {% if config['units'] == 'cm' %}selected{% endif %}>cm</option>
	    <option value="in" {% if config['units'] != 'cm' %}selected{% endif %}>in</option>
	  </select>
	</div>
	<div class="checkbox">
	  <label><input type="checkbox" name="mute" value="true" {% if config['mute'] %}checked{% endif %} > Mute audio</label>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="container">
      <table class="table table-striped">
	{% for video in videos %}
	<tr>
	  <td>{{ video }}</td>
	  <td>3s</td>
	  <td>28 fps</td>
	</tr>
	{% endfor %}
      </table>
    </div>
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }} "></script>
    <script src="{{ url_for('static', filename='js/app.js') }} "></script>
  </body>
</html>
